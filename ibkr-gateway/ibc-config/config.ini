# IBC Configuration File for IBKR Gateway Automation
# This file configures IBC to automatically login and configure the Gateway

# =============================================================================
# Authentication
# =============================================================================

# Username and password for IBKR login
# These will be set via environment variables for security
IbLoginId=
IbPassword=

# Trading mode: 'live' or 'paper'
TradingMode=paper

# =============================================================================
# API Configuration
# =============================================================================

# Enable API
AcceptIncomingConnectionAction=accept

# API port configuration
# Gateway uses 4001 for live, 4002 for paper
ApiPortNumber=4002

# Read-only API setting
ReadOnlyApi=no

# Trusted IP addresses (allow all for container)
TrustedIPs=0.0.0.0

# =============================================================================
# Session Management
# =============================================================================

# Action when existing session detected
ExistingSessionDetectedAction=primary

# Two-factor authentication timeout action
TwoFactorTimeoutAction=restart

# Auto-restart settings
AutoRestartTime=
AutoLogoffTime=

# =============================================================================
# Trading Settings
# =============================================================================

# Allow blind trading
AllowBlindTrading=yes

# Bypass order precautions
BypassOrderPrecautions=yes

# Download open orders
DownloadOpenOrders=yes

# =============================================================================
# Logging and Monitoring
# =============================================================================

# Log level
LogLevel=Information

# Log components
LogComponents=never

# =============================================================================
# Advanced Settings
# =============================================================================

# Minimize main window
MinimizeMainWindow=yes

# Close confirmation dialog
CloseConfirmationDialogAction=accept

# Save settings on exit
SaveTwsSettingsAt=

# Timezone
TimeZone=America/New_York

# =============================================================================
# Gateway Specific Settings
# =============================================================================

# Use Gateway instead of TWS
UseGateway=yes

# Gateway startup timeout
GatewayStartupTimeout=60

# API startup timeout
ApiStartupTimeout=30

